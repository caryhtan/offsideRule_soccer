{% extends "base.html" %}

{% block content %}
<style>
    * {
        caret-color: transparent;
    }
</style>
<section class="hero">
    <div class="container">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Master the <span class="highlight">Offside Rule</span></h1>
                <p class="hero-subtitle">Understand the most controversial rule in soccer with interactive examples and fun quizzes</p>
                <div class="hero-buttons">
                    <a href="{{ url_for('learn', page_num=1) }}" class="btn btn-primary btn-learn">
                        <i class="fas fa-book-open"></i> Start Learning
                    </a>
                    <a href="{{ url_for('quiz', question_num=1) }}" class="btn btn-secondary btn-quiz">
                        <i class="fas fa-question-circle"></i> Take Quiz
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img src="{{ url_for('static', filename='images/home.png') }}" alt="Referee holding offside flag" class="floating">
            </div>
        </div>
    </div>
</section>

{% endblock %}
